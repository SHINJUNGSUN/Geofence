<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geofence</title>
    <style>
        #map {
            width: 100%;
            height: 680px;
        }
    </style>
    <script>
        let map;
        const initMap = async () => {
            const center = { lat: 37.5104517, lng: 127.041895 };

            map = await new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: center,
            });
        }

        window.initMap = initMap;
    </script>
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</head>
<body>
    <div>
        <h1>Geofence</h1>
        <h2>Map</h2>
        <div id="map" />
    </div>
</body>
</html>
